<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX</title>
</head>
<body>
    <div class="container">
        <div id="top">
            <div class="b1">1</div>
            <div class="b2">2</div>
            <div class="b3">3</div>
            <div id="right-corner">
                <div class="b4">4</div>
        
            </div>

        </div>
        <div id="middle">
            <div id="middle-left">
                <div class="b5">5</div>
                <div class="b6">6</div>
            </div>
            <div id="middle-center">
                <div class="b7">7</div>
                <div id="middle-bottom">
                    <div class="b8">8</div>
                    <div class="b9">9</div>
                </div>
            </div>
            <div id="middle-right-top">
                <div class="b10">10</div>
                <div id="middle-right-center">
                    <div class="b11">11</div>
                    <div class="b12">12</div>
                </div>
                <div id="middle-right-bottom">
                    <div class="b13">13</div>
                </div>
            </div>
        </div>
        <div id="bottom">
            <div id="bottom-left-corner">
                <div class="b14">14</div>
            </div>
            <div id="bottom-middle-left">
                <div class="b15">15</div>
                <div class="b16">16</div>
            </div>
            <div id="bottom-middle-center">
                <div class="b17">17</div>
                <div class="b18">18</div>
                <div class="b19">19</div>
            </div>
            <div id="bottom-middle-right">
                <div class="b20">20</div>
            </div>
            <div id="bottom-right-corner">
                <div class="b21">21</div>
            </div>

        </div>
    </div>    

       



    
</body>
</html>
<link rel="stylesheet" type="text/css" href="styles.css">
